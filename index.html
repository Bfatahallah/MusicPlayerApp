<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Player - Vanilla</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <div class="logo">
      <div class="logo-placeholder">ðŸŽµ</div>
      <span class="logo-text">MusicPlayer</span>
    </div>
    <div class="nav-links">
      <a href="#discover">Discover</a>
      <a href="#faq">FAQ</a>
    </div>
  </nav>

  <header class="hero">
    <img class="hero-bg" src="https://img.freepik.com/premium-photo/glamorous-music-labels-industry_810293-290740.jpg" alt="hero" />
    <div class="hero-overlay">
      <h1>Music Player App</h1>
      <p class="subtitle">Discover, search, and play previews from iTunes</p>
      <button id="startBtn">Start Listening</button>
    </div>
  </header>

  <main class="container">
    <section class="search-area">
      <input id="q" placeholder="Search for artists, songs, or albumsâ€¦" />
      <button id="searchBtn">Search</button>
    </section>

    <section id="results" class="results-grid"></section>
  </main>

  <footer id="playerBar" class="player-bar hidden">
    <div class="player-left">
      <img id="playerArt" alt="art"/>
      <div>
        <div id="playerTitle">Track Name</div>
        <div id="playerArtist">Artist</div>
      </div>
    </div>
    <div class="player-controls">
      <button id="playPause">Play</button>
      <input id="seek" type="range" min="0" max="30" value="0" />
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
